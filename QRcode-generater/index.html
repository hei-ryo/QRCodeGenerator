<!DOCTYPE html>
<html>
<head>
  <title>QRコードジェネレーター</title>
  <style>
    /* CSSスタイル */
    body {
      text-align: center;
      padding-top: 100px;
    }
    #qrcode {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
  </style>
</head>
  <div class="header" align="center">
    <header>
  <nav>
    <ul><a href="https://hei-ryo.github.io/main/">top</a>
      <a href="https://hei-ryo.github.io/main/QRcode-generater/index.html">QRcode Generater</a>
      <a href="https://hei-ryo.github.io/main/gccg/index.html">genshin color code generater</a>
    </ul>
  </nav>
</header>
    </div>
<body>
  <h1>QRコードジェネレーター</h1>
  <input type="text" id="text-input" placeholder="テキストを入力">
  <button onclick="generateQRCode()">生成</button>
  <div id="qrcode"></div>

  <script>
    // JavaScriptコード
    function generateQRCode() {
      var text = document.getElementById('text-input').value;
      var qrCodeDiv = document.getElementById('qrcode');

      // QRコードを生成するためのURLを作成
      var qrCodeUrl = 'https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=' + encodeURIComponent(text);

      // QRコードを表示
      qrCodeDiv.innerHTML = '<img src="' + qrCodeUrl + '" alt="QRコード">';
    }
  </script>
</body>
</html>
